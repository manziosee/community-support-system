services:
  - type: web
    name: community-support-system
    env: java
    runtime: java21
    buildCommand: mvn clean package -DskipTests
    startCommand: java -Dspring.profiles.active=render -Dserver.port=$PORT -jar target/supportsystem-0.0.1-SNAPSHOT.jar
    healthCheckPath: /actuator/health
    plan: free
    envVars:
      - key: SPRING_PROFILES_ACTIVE
        value: render
      - key: DATABASE_URL
        fromDatabase:
          name: community-support-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: CORS_ALLOWED_ORIGINS
        value: https://community-support-system.vercel.app,http://localhost:3000
      - key: FRONTEND_URL
        value: https://community-support-system.vercel.app
      - key: SENDGRID_ENABLED
        value: false

databases:
  - name: community-support-db
    databaseName: community_support_system
    user: postgres
    plan: free