<svg width="64" height="64" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Sky blue gradient background -->
  <defs>
    <linearGradient id="skyGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#38bdf8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0284c7;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Rounded rectangle background with gradient -->
  <rect width="64" height="64" rx="12" fill="url(#skyGradient)"/>
  
  <!-- HandHeart icon (hands holding heart) in white -->
  <g transform="translate(12, 16)">
    <!-- Heart shape -->
    <path d="M20 8.5C20 5.5 17.5 3 14.5 3C12.5 3 10.8 4 10 5.5C9.2 4 7.5 3 5.5 3C2.5 3 0 5.5 0 8.5C0 14 10 22 10 22C10 22 20 14 20 8.5Z" 
          fill="white" opacity="0.95"/>
    
    <!-- Left hand -->
    <path d="M2 12C2 12 0 14 0 16C0 18 1 19 2 19C3 19 4 18 4 16V12" 
          stroke="white" stroke-width="1.5" stroke-linecap="round" fill="none" opacity="0.9"/>
    
    <!-- Right hand -->
    <path d="M18 12C18 12 20 14 20 16C20 18 19 19 18 19C17 19 16 18 16 16V12" 
          stroke="white" stroke-width="1.5" stroke-linecap="round" fill="none" opacity="0.9"/>
  </g>
  
  <!-- Users badge (white circle with sky blue users icon) -->
  <circle cx="48" cy="48" r="10" fill="white"/>
  <g transform="translate(42, 42)">
    <!-- Two user silhouettes -->
    <circle cx="4" cy="4" r="2" fill="#0284c7"/>
    <circle cx="8" cy="4" r="2" fill="#0284c7"/>
    <path d="M1 12C1 10 2.5 8.5 4 8.5C5.5 8.5 7 10 7 12" stroke="#0284c7" stroke-width="1.2" stroke-linecap="round" fill="none"/>
    <path d="M5 12C5 10 6.5 8.5 8 8.5C9.5 8.5 11 10 11 12" stroke="#0284c7" stroke-width="1.2" stroke-linecap="round" fill="none"/>
  </g>
</svg>
