version: '3.8'

services:
  # PostgreSQL Database
  database:
    image: postgres:17-alpine
    container_name: community-db
    environment:
      POSTGRES_DB: ${DB_NAME:-community_support_system_db}
      POSTGRES_USER: ${DB_USERNAME:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - community-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USERNAME:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Spring Boot Backend - Fly.io Profile
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: community-backend
    environment:
      SPRING_PROFILES_ACTIVE: fly
      PORT: 8080
      DATABASE_URL: jdbc:postgresql://database:5432/community_support_system_db?user=postgres&password=postgres
      JWT_SECRET: ${JWT_SECRET:-5f566298b0ba4f8e38c1ff7c6e0844a1}
      JWT_EXPIRATION: ${JWT_EXPIRATION:-86400000}
      CORS_ALLOWED_ORIGINS: ${CORS_ALLOWED_ORIGINS:-http://localhost:3000,http://frontend:80}
      SENDGRID_API_KEY: ${SENDGRID_API_KEY:-dummy-key}
      SENDGRID_FROM_EMAIL: ${SENDGRID_FROM_EMAIL:-noreply@community-support.com}
      SENDGRID_FROM_NAME: ${SENDGRID_FROM_NAME:-Community Support System}
      SENDGRID_ENABLED: ${SENDGRID_ENABLED:-false}
      FRONTEND_URL: ${FRONTEND_URL:-http://localhost:3000}
    ports:
      - "8080:8080"
    depends_on:
      database:
        condition: service_healthy
    networks:
      - community-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # React Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: community-frontend
    ports:
      - "3000:80"
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - community-network
    env_file:
      - ./frontend/.env.docker

volumes:
  postgres_data:

networks:
  community-network:
    driver: bridge