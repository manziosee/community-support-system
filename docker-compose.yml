version: '3.8'

services:
  # PostgreSQL Database
  database:
    image: postgres:16-alpine
    container_name: community-db
    environment:
      POSTGRES_DB: community_support_system_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - community-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Spring Boot Backend
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: community-backend
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://database:5432/community_support_system_db
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: postgres
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
      SPRING_JPA_SHOW_SQL: false
    ports:
      - "8080:8080"
    depends_on:
      database:
        condition: service_healthy
    networks:
      - community-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/api/locations"]
      interval: 30s
      timeout: 10s
      retries: 3

  # React Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: community-frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - community-network

volumes:
  postgres_data:

networks:
  community-network:
    driver: bridge