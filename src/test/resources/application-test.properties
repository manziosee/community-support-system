# Test Configuration
spring.application.name=CommunitySupportSystemTest

# H2 In-Memory Database for Testing
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver

# JPA / Hibernate for Testing
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect

# Disable email for testing
spring.mail.host=localhost
spring.mail.port=25
spring.mail.username=test
spring.mail.password=test

# JWT Configuration
jwt.secret=testSecretKeyForCommunitySupportSystemTesting
jwt.expiration=86400000

# Logging
logging.level.om.community.supportsystem=WARN
logging.level.org.springframework.web=WARN