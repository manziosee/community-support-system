spring.application.name=CommunitySupportSystem

# PostgreSQL datasource - Environment Variables
spring.datasource.url=${DATABASE_URL:jdbc:postgresql://localhost:5432/community_support_system_db}
spring.datasource.driver-class-name=org.postgresql.Driver

# Connection Pool Configuration
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.max-lifetime=1200000

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.show_sql=false
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# Server Configuration
server.port=8080

# Logging
logging.level.om.community.supportsystem=INFO
logging.level.org.springframework.web=INFO

# Email Configuration - SendGrid
spring.mail.host=smtp.sendgrid.net
spring.mail.port=587
spring.mail.username=apikey
spring.mail.password=${SENDGRID_API_KEY:dummy-key}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
spring.mail.properties.mail.smtp.connectiontimeout=5000
spring.mail.properties.mail.smtp.timeout=3000
spring.mail.properties.mail.smtp.writetimeout=5000
spring.mail.test-connection=false
spring.mail.default-encoding=UTF-8

# SendGrid Configuration
sendgrid.api.key=${SENDGRID_API_KEY:dummy-key}
sendgrid.from.email=${SENDGRID_FROM_EMAIL:noreply@community-support.com}
sendgrid.from.name=${SENDGRID_FROM_NAME:Community Support System}
sendgrid.enabled=${SENDGRID_ENABLED:false}

# Frontend URL for email links
frontend.url=${FRONTEND_URL:http://localhost:3000}

# JWT Configuration
jwt.secret=${JWT_SECRET:default-secret-key-change-in-production}
jwt.expiration=${JWT_EXPIRATION:86400000}

# CORS Configuration
cors.allowed.origins=${CORS_ALLOWED_ORIGINS:http://localhost:3000,http://localhost:3001,http://localhost:5173}
cors.allowed.methods=GET,POST,PUT,DELETE,PATCH,OPTIONS
cors.allowed.headers=*
cors.allow.credentials=true

# Swagger/OpenAPI Configuration
springdoc.api-docs.enabled=true
springdoc.swagger-ui.enabled=true
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html

# Actuator (Health Check)
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=when-authorized
management.health.db.enabled=true

# Data Initialization
app.data.initialize=true
