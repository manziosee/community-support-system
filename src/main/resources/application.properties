spring.application.name=CommunitySupportSystem

# PostgreSQL datasource
spring.datasource.url=jdbc:postgresql://localhost:5432/community_support_system_db
spring.datasource.username=postgres
spring.datasource.password=2001
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.show_sql=true
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Server Configuration
server.port=8080

# Logging
logging.level.om.community.supportsystem=DEBUG
logging.level.org.springframework.web=DEBUG

# Email Configuration (Development) - SendGrid
spring.mail.host=smtp.sendgrid.net
spring.mail.port=587
spring.mail.username=apikey
spring.mail.password=${SENDGRID_API_KEY:your-sendgrid-api-key-here}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
spring.mail.properties.mail.smtp.connectiontimeout=5000
spring.mail.properties.mail.smtp.timeout=3000
spring.mail.properties.mail.smtp.writetimeout=5000
spring.mail.test-connection=false
spring.mail.default-encoding=UTF-8

# SendGrid Configuration
sendgrid.api.key=${SENDGRID_API_KEY:your-sendgrid-api-key-here}
sendgrid.from.email=${SENDGRID_FROM_EMAIL:manziosee3@gmail.com}
sendgrid.from.name=${SENDGRID_FROM_NAME:Community Support System}
sendgrid.enabled=true

# Frontend URL for email links (development)
frontend.url=${FRONTEND_URL:http://localhost:3001}

# JWT Configuration
jwt.secret=5f566298b0ba4f8e38c1ff7c6e0844a1
jwt.expiration=86400000

# CORS Configuration
cors.allowed.origins=http://localhost:3000,http://localhost:3001,http://localhost:5173
cors.allowed.methods=GET,POST,PUT,DELETE,PATCH,OPTIONS
cors.allowed.headers=*
cors.allow.credentials=true

# Swagger/OpenAPI Configuration
springdoc.api-docs.enabled=true
springdoc.swagger-ui.enabled=true
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html

# Actuator (Health Check)
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=when-authorized
management.health.db.enabled=true

# Data Initialization
app.data.initialize=true
