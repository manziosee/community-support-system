# Default Profile Configuration
spring.application.name=CommunitySupportSystem

# Active Profile (dev for local, prod for deployment)
spring.profiles.active=${SPRING_PROFILES_ACTIVE:dev}

# Common Configuration
server.port=${PORT:${SERVER_PORT:8080}}

# Common JWT Configuration
jwt.secret=${JWT_SECRET:mySecretKeyForCommunitySupportSystemThatIsLongEnoughForSecurity}
jwt.expiration=${JWT_EXPIRATION:86400000}

# Common Email Configuration (Optional)
spring.mail.host=${MAIL_HOST:smtp.gmail.com}
spring.mail.port=${MAIL_PORT:587}
spring.mail.username=${MAIL_USERNAME:noreply@community.rw}
spring.mail.password=${MAIL_PASSWORD:}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
spring.mail.properties.mail.smtp.connectiontimeout=5000
spring.mail.properties.mail.smtp.timeout=3000
spring.mail.properties.mail.smtp.writetimeout=5000
spring.mail.test-connection=false
spring.mail.default-encoding=UTF-8

# CORS Configuration
cors.allowed.origins=${CORS_ALLOWED_ORIGINS:http://localhost:3000}

# Logging Configuration
logging.level.root=${LOGGING_LEVEL_ROOT:INFO}
logging.level.om.community.supportsystem=${LOGGING_LEVEL_APP:DEBUG}
