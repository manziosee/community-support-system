# Production Profile - Supabase PostgreSQL
spring.application.name=CommunitySupportSystem

# Supabase PostgreSQL datasource
spring.datasource.url=${PROD_DB_URL:jdbc:postgresql://localhost:5432/community_support_system_db}
spring.datasource.username=${PROD_DB_USERNAME:postgres}
spring.datasource.password=${PROD_DB_PASSWORD:password}
spring.datasource.driver-class-name=org.postgresql.Driver

# Connection Pool Configuration for Production
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.max-lifetime=1200000
spring.datasource.hikari.leak-detection-threshold=60000

# Additional PostgreSQL properties
spring.datasource.hikari.data-source-properties.ssl=true
spring.datasource.hikari.data-source-properties.sslmode=require

# JPA / Hibernate for Production
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.show_sql=false

# Production Logging (Reduced verbosity)
logging.level.om.community.supportsystem=INFO
logging.level.org.springframework.web=WARN
logging.level.org.springframework.security=WARN
logging.level.org.hibernate.SQL=WARN
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=WARN

# Server Configuration
server.port=${PORT:8080}
server.address=0.0.0.0

# Swagger/OpenAPI Configuration (Enabled for API documentation)
springdoc.api-docs.enabled=true
springdoc.swagger-ui.enabled=true
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html

# JWT Configuration
jwt.secret=${JWT_SECRET:change-this-secret-key-in-production}
jwt.expiration=${JWT_EXPIRATION:86400000}

# Email Configuration (Production) - SendGrid
spring.mail.host=smtp.sendgrid.net
spring.mail.port=587
spring.mail.username=apikey
spring.mail.password=${SENDGRID_API_KEY:dummy-key}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
spring.mail.properties.mail.smtp.connectiontimeout=5000
spring.mail.properties.mail.smtp.timeout=3000
spring.mail.properties.mail.smtp.writetimeout=5000

# Email settings
spring.mail.test-connection=false
spring.mail.default-encoding=UTF-8

# SendGrid Configuration
sendgrid.api.key=${SENDGRID_API_KEY:dummy-key}
sendgrid.from.email=${SENDGRID_FROM_EMAIL:noreply@community-support.com}
sendgrid.from.name=${SENDGRID_FROM_NAME:Community Support System}
sendgrid.enabled=${SENDGRID_ENABLED:false}

# Frontend URL for email links (production)
frontend.url=${FRONTEND_URL:https://community-support-system.vercel.app}

# CORS Configuration
cors.allowed.origins=${CORS_ALLOWED_ORIGINS:https://community-support-system.vercel.app}
cors.allowed.methods=GET,POST,PUT,DELETE,PATCH,OPTIONS
cors.allowed.headers=*
cors.allow.credentials=true

# Security Headers
server.servlet.session.cookie.secure=true
server.servlet.session.cookie.http-only=true
server.servlet.session.cookie.same-site=strict

# Production Error Handling
server.error.whitelabel.enabled=false
server.error.include-stacktrace=never
server.error.include-message=never

# Actuator (Health Check)
management.endpoints.web.exposure.include=health
management.endpoint.health.show-details=never
management.health.db.enabled=true

# Data Initialization (Enabled to create admin and skills)
app.data.initialize=true