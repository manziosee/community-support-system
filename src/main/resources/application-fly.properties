# Fly.io Production Configuration
spring.application.name=CommunitySupportSystem

# Database Configuration - Handled by DatabaseConfig.java for Fly.io
# spring.datasource.url is configured programmatically
# spring.datasource.driver-class-name is configured programmatically

# Connection Pool Optimization for Fly.io
spring.datasource.hikari.maximum-pool-size=3
spring.datasource.hikari.minimum-idle=1
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.connection-timeout=60000
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.leak-detection-threshold=60000
spring.datasource.hikari.validation-timeout=5000
spring.datasource.hikari.initialization-fail-timeout=1

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.use_sql_comments=false

# Server Configuration - CRITICAL for Fly.io
server.port=8080
server.address=0.0.0.0
server.compression.enabled=true
server.compression.mime-types=text/html,text/xml,text/plain,text/css,text/javascript,application/javascript,application/json
server.compression.min-response-size=1024

# Logging
logging.level.root=INFO
logging.level.om.community.supportsystem=INFO
logging.level.org.springframework.web=WARN
logging.level.org.hibernate=WARN

# CORS
cors.allowed.origins=${CORS_ALLOWED_ORIGINS:https://community-support-system.vercel.app}
cors.allowed.methods=GET,POST,PUT,DELETE,PATCH,OPTIONS
cors.allowed.headers=*
cors.allow.credentials=true

# JWT
jwt.secret=${JWT_SECRET}
jwt.expiration=${JWT_EXPIRATION:86400000}

# Email Configuration - Completely disabled when SENDGRID_ENABLED=false
# This prevents SMTP connection attempts that cause socket errors
# spring.mail.host=
# spring.mail.port=
# spring.mail.username=
# spring.mail.password=
spring.mail.test-connection=false
spring.mail.default-encoding=UTF-8

# Disable mail auto-configuration when not needed
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.mail.MailSenderAutoConfiguration

# SendGrid Configuration
sendgrid.api.key=${SENDGRID_API_KEY:dummy-key}
sendgrid.from.email=${SENDGRID_FROM_EMAIL:noreply@community-support.com}
sendgrid.from.name=${SENDGRID_FROM_NAME:Community Support System}
sendgrid.enabled=${SENDGRID_ENABLED:false}

# Frontend URL
frontend.url=${FRONTEND_URL:https://community-support-system.vercel.app}

# Actuator
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=when-authorized
management.endpoint.info.enabled=true
management.info.env.enabled=true

# Data Initialization
app.data.initialize=true

# Swagger - Enabled for API documentation
springdoc.api-docs.enabled=true
springdoc.swagger-ui.enabled=true
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html

# Performance Tuning
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
spring.jpa.properties.hibernate.jdbc.batch_versioned_data=true